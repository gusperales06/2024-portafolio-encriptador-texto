<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador de Texto</title>
    <link rel="icon" type="image/x-icon" href="./assets/Logo.png">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <header class="encabezado">
      <img class="encabezado__logo" src="assets/Logo.png" alt="Logo de Alura">
    </header> 

    <main class="presentacion">
      <section>
        <div>
          <textarea class="caja__texto" id="texto-entrada" placeholder="Ingrese el texto aqui" rows="25" cols="50" ></textarea>
        </div>

        <div>
          <div class="bandera">
            <span class="bandera__mensaje bandera__mensaje__texto">
              <img src="assets/Vector.png" alt="Vector con signo de exclamacion">
              Solo letras minúsculas y sin acentos
            </span>
          </div>

          <div class="botones__accion">
            <button class="botones__accion__texto boton__encriptar" onclick="encriptarTexto();" type="button">Encriptar</button>
            <button class="botones__accion__texto boton__desencriptar" onclick="desencriptarTexto();" type="button">Desencriptar</button>
          </div>
        </div>
      </section>

      <section class="caja__imagen" id="imagen-persona">
        <div>
          <img src="assets/Muñeco.png" alt="Personaje de Alura con lupa">
        </div>

        <div>
          <h2 class="imagen__titulo">Ningún mensaje fue encontrado</h2>
          <p class="imagen__texto">Ingrese el texto que deseas encriptar o desencriptar</p>
        </div>
      </section>

      <section class="caja__imagen" id="caja-texto-salida" hidden>
        <textarea class="caja__texto" id="texto-salida" rows="25" cols="50" disabled></textarea>
        <button class="botones__accion__texto boton__desencriptar" id="boton-copiar" onclick="copiarAPortapapeles();" type="button">Copiar</button>
      </section>
    </main>

    <footer>

    </footer>
    <script src="js/main.js" />
  </body>
</html>
