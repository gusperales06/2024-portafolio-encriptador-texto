<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador de Texto</title>
    <link rel="icon" type="image/x-icon" href="./assets/Logo.png">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <img class="encabezado__logo" src="assets/Logo.png" alt="Logo de Alura">
    </header> 

    <main>
      <section>
        <div>
          <input class="caja__texto__entrada" id="texto-entrada" type="text" name="texto" placeholder="Ingrese texto aquí"> 
        </div>

        <div>
          <div>
            <span><img src="assets/Vector.png" alt="Vector con signo de exclamacion"></span>
            <p>Solo letras minúsculas y sin acentos</p>
          </div>

          <div>
            <button onclick="encriptarTexto();" type="button">Encriptar</button>
            <button onclick="desencriptarTexto();" type="button">Desencriptar</button>
          </div>
        </div>
      </section>

      <section id="imagen-persona">
        <div>
          <img src="assets/Muñeco.png" alt="Personaje de Alura con lupa">
        </div>

        <div>
          <h2>Ningún mensaje fue encontrado</h2>
          <p>Ingrese el texto que deseas encriptar o desencriptar</p>
        </div>
      </section>

      <section id="caja-texto-salida" hidden>
        <textarea class="caja__texto__salida" id="texto-salida" rows="30" cols="15" disabled></textarea>
        <button id="boton-copiar" onclick="copiarAPortapapeles();" type="button">Copiar</button>
      </section>
    </main>

    <footer>

    </footer>
    <script src="js/main.js" />
  </body>
</html>
